apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.appNamespace }}
  labels:
    app: {{ .Values.appLabels.app }}
spec:
  replicas: {{ .Values.appReplicas }}
  selector:
    matchLabels:
      app:  {{ .Values.appLabels.app }} #ecommerce-application
  template:
    metadata:
      labels:
        app: {{ .Values.appLabels.app }}
    spec:
      containers:
        - name: {{ .Values.Image.containerName }}
          image: "{{ .Values.Image.appImage }}:{{ .Values.Image.tag }}"
          imagePullPolicy: {{ .Values.Image.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.Image.ApplicationPort }}
      resources:
        requests:
          memory: {{ .Values.resources.requests.memory }}
          cpu: {{ .Values.resources.requests.cpu }}
        limits:
          memory: {{ .Values.resources.limits.memory }}
          cpu: {{ .Values.resources.limits.cpu }}
---
